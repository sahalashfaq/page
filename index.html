        let currentQuestionIndex = 0;

        function displayQuestion() {
            let quizArea = document.getElementById('quiz-area');
            quizArea.innerHTML = `

                    <input type="text" id="answer" placeholder="Enter your answer">
                    <p class="hint">Hint: ${questions[currentQuestionIndex].hint}</p>
                    <button onclick="checkAnswer()">Submit Answer</button>
                    <div class="feedback"></div>
                </div>
            `;
        }

        function checkAnswer() {
            
            let userAnswer = document.getElementById('answer').value;
            let correctAnswer = questions[currentQuestionIndex].answer;
            let feedback = document.querySelector('.feedback');

            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                feedback.textContent = "Correct!";
                feedback.className = "feedback correct";
                moveToNextQuestion();
            } else if (correctAnswer.toLowerCase().includes(userAnswer.toLowerCase().trim())) {
                feedback.textContent = "Almost! Your answer is incomplete.";
                feedback.className = "feedback partial";
            } else {
                feedback.textContent = "Incorrect. Try again.";
                feedback.className = "feedback incorrect";
            }
        }

        function moveToNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                document.getElementById('quiz-area').innerHTML = `<p class="feedback correct">Congratulations, you have completed the quiz!</p>`;

        }
